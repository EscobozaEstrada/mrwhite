version: 1
# Amplify build specification for frontend monorepo
# This file tells Amplify to only build when frontend/ directory changes

# Only trigger builds when files in frontend/ directory are modified
# This prevents backend changes from triggering frontend rebuilds
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "ðŸ“¦ Installing frontend dependencies..."
            - npm ci
        build:
          commands:
            - echo "ðŸ”¨ Building Next.js application..."
            - npm run build
            - echo "âœ… Build complete"
      artifacts:
        baseDirectory: /
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
